<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BoolFlix</title>
</head>

<body>
    <!-- Call_VueJS -->
    <div id="app">
        <!-- Barra di ricerca film al click -->
        <div class="searching_bar">
            <input type="text" v-model="query">
            <button type="submit" class="btn btn-primary" @click="searchFilms">Search</button>
        </div>
        <!-- /Barra di ricerca film al click -->

        <!-- Contenitore -->
        <div class="contenitore_films d-flex flex-wrap">
            <!-- Elenco Film trovati-->
            <div class="film text-center" v-for="film in films.results">
                <div class="copertina">
                    <img :src="'https://image.tmdb.org/t/p/w342'+film.poster_path" alt="">
                </div>
                <div>
                    Titolo: {{film.title}}
                </div>
                <div v-if="film.title != film.original_title"> 
                    Titolo originale: {{film.original_title}}
                </div>
                <div v-if="film.original_language != 'en' && film.original_language != 'us' && film.original_language != 'ja'">
                    Language:<img :src="'https:www.countryflags.io/' + film.original_language + '/flat/32.png'">
                </div>
                <div v-else-if="film.original_language == 'ja'">
                    Language: <img src="https:www.countryflags.io/jp/flat/32.png">
                </div>
                <div v-else-if="film.original_language == 'en' || film.original_language == 'us'">
                    Language: <img src="https:www.countryflags.io/gb/flat/32.png">
                </div>
                <div>
                    Voto del film: {{film.vote_average}}
                </div>
            </div>
            <!-- /Elenco Film trovati -->

            <!-- Elenco Serie trovati -->
            <div class="film text-center" v-for="serie in series.results">
                <div class="copertina">
                    <img :src="'https://image.tmdb.org/t/p/w342'+ serie.poster_path" alt="">
                </div>
                <div>
                    Titolo: {{serie.name}}
                </div>
                <div v-if="serie.name != serie.original_name">
                    Titolo originale: {{serie.original_name}}
                </div>
                <div v-if="serie.original_language != 'en' && serie.original_language != 'us'&& serie.original_language != 'ja'">
                    Language:<img :src="'https:www.countryflags.io/' + serie.original_language + '/flat/32.png'">
                </div>
                <div v-else-if="serie.original_language == 'ja'">
                    Language: <img src="https:www.countryflags.io/jp/flat/32.png">
                </div>
                <div v-else-if="serie.original_language == 'en' || serie.original_language == 'us'">
                    Language: <img src="https:www.countryflags.io/gb/flat/32.png">
                </div>
                <div>
                    Voto della serie: {{serie.vote_average}}
                </div>
            </div>
            <!-- /Elenco Serie trovati -->
        </div>
        <!-- /Contenitore -->
    </div>
    <!-- /Call_VueJS -->

    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- AXIOS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main.js -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
